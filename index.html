<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guess Game</title>
</head>

<body>
    <div id="game">
        <h1>Welcome to the Guess Games</h1>
        <p>Guess a number between 1 and 20.. be careful.. you only have 4 guesses</p>
        <img id = "logo" src="./assets/logo.jpeg" alt="squid games logo">
        <br>
        <input id="input-number" placeholder="# between 1 and 20" type="text">
        <br>
        <input id="submit-button" type="button" value="Submit">
        <p id="result-text">:)</p>
        <input id="restart-button" type="button" id="restart-button" value="Restart">
        <p id="guesses-left">Guesses Remaining</p>
        <p id="win-lose"></p>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
